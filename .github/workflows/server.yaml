name: Build server

on:
    push:
        paths:
            - "server/**"
        branches:
            - "master"

jobs:
    web:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: cd server && yarn add -D typescript && yarn install && yarn lint
